<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <input type="number" name="li1" placeholder="liczba1" />-
        <input type="number" name="li2" placeholder="liczba2" />
        <input type="submit" value="Oblicz" />
    </form>
    <div class="wynik"></div>
    
    <script>
        const formularz = document.querySelector('form');
        const divWynik = document.querySelector('.wynik');
        
        const sumuj = function(x, y){
            return `Suma liczb ${x} i ${y} wynosi : ${x+y}`;
        }
        
        formularz.addEventListener('submit', (e)=>{
            e.preventDefault();
            const liczba1 = document.querySelector('input[name="li1"]').value * 1;
            const liczba2 = document.querySelector('input[name="li2"]').value * 1;
            divWynik.textContent=sumuj(liczba1, liczba2);
        })
    </script>
</body>
</html>
