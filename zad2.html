<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const liczba = prompt('Podaj liczbe do sprawdzenia');

        if (liczba > 5 && liczba != 6 && liczba != 12 || liczba == 0) {
            document.write('Twoja liczba mieści sie w naszych ramach');
        }
        else {
            document.write('Spróbuj ponownie ponieważ liczb nie spełnia naszych wymagań');
        }

    </script>
</body>

</html>
